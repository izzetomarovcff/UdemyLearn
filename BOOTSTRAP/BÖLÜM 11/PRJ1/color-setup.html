<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body{
            padding: 100px;
        }
        .box{
            padding: 20px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <p class="text-primary">Lorem, ipsum dolor.</p>
    <p class="text-danger">Lorem, ipsum dolor.</p>
    <p class="text-warning">Lorem, ipsum dolor.</p>
    <p class="text-dark">Lorem, ipsum dolor.</p>

    <div class="bg-primary text-white box ">Lorem, ipsum dolor.</div>
    <div class="bg-primary text-white box bg-gradient">Lorem, ipsum dolor.</div>
    <div class="bg-dark text-white box bg-gradient">Lorem, ipsum dolor.</div>
    <div class="bg-secondary text-black box bg-gradient">Lorem, ipsum dolor.</div>
    <span class="badge bg-primary fs-3">Log in</span>
    <span class="badge bg-success fs-3">Log in</span>
    <span class="badge bg-info fs-3">Log in</span>
    <span class="badge bg-warning fs-3">Log in</span>
    <span class="badge bg-danger fs-3">Log in</span>

    <br><br>

    <span class="badge rounded-pill bg-danger fs-3">Log In</span>
    <span class="badge rounded-pill bg-dark fs-3">Log In</span>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>

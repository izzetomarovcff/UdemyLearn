<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>

    </style>
</head>
<body>
    <nav class="navbar  bg-warning navbar-dark navbar-expand-sm">
        <div class="container">
            <a href="#" class="navbar-brand">Logo</a>
        <ul class="navbar-nav">
            <li class="nav-item"><a href="#" class="nav-link">Link 1</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Link 2</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Link 3</a></li>
        </ul>
        </div>
        
        
    </nav>
    <div class="container mt-5 ">
        <form action="" class="w-50 mx-auto">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Izzet">
            </div>
            <div class="mb-3">
                <label for="surname" class="form-label">Surname</label>
                <input type="text" name="surname" id="surname" class="form-control" placeholder="Omarov">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="example@email.com">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea name="address" id="address" class="form-control form-control-lg" ></textarea>
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">File Upload</label>
                <input type="file" name="file" id="file" class="form-control " >
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <select name="city" id="city" class="form-select" >
                    <option value="0">Kocaeli</option>
                    <option value="1">Istanbu</option>
                    <option value="2">Baku</option>
                    <option value="3">Paris</option>
                </select>
            </div>
            <button class="btn btn-primary ">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

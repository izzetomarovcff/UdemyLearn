<h3>Product Create</h3>
{{model | json }}
<div class="alert alert-danger" *ngIf="error">
    {{ error }}
</div>
<form (ngSubmit) ="saveProduct()">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input [(ngModel)]="model.name" type="text" name="name" id="name" class="form-control">
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input [(ngModel)]="model.price" type="text" name="price" id="price" class="form-control">
    </div>
    <div class="mb-3">
        <label for="imageUrl" class="form-label">ImageUrl</label>
        <input [(ngModel)]="model.imageUrl" type="text" name="imageUrl" id="imageUrl" class="form-control">
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea [(ngModel)]="model.description" name="description" id="description" class="form-control"></textarea>
    </div>
    <div class="form-check mb-3">
        <input [(ngModel)]="model.isActive" type="checkbox" class="form-check-input" name="isActive" id="isActive">
        <label class="form-check-label" for="isActive">IsActive</label>
    </div>
    <div class="mb-3">
        <label for="categoryId" class="form-label">Category</label>
        <select [(ngModel)]="model.categoryId" name="categoryId" id="categoryId" class="form-selecet">
            <option value="0" class="form-option">Kategori</option>
            <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary" >Save Product</button>
</form>
